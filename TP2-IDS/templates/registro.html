{% extends "base.html" %}

{% block title %}Registro{% endblock %}

{% block content %}
<div class="form-container">
    <form id="registroForm" action="{{ url_for('registro')}}" method="post">

        <label for="firstname">Nombre:</label>
        <input type="text" id="firstname" name="fname" placeholder="Nombre" required>

        <label for="lastname">Apellido:</label>
        <input type="text" id="lastname" name="lname" placeholder="Apellido" required>

        <label for="DNI/Pasaporte">D.N.I o Pasaporte:</label>
        <input type="text" id="dni" name="dni" placeholder="D.N.I o Pasaporte" required>

        <label for="carrera">Inscripcion a la carrera:</label>
        <select id="carrera" name="carrera" required>
            <option value="" disabled selected>Seleccione una opcion</option>
            <option value="corta">Carrera corta</option>
            <option value="larga">Carrera larga</option>
        </select>
        
        <br><br>
        <button type="submit">Enviar</button>
    </form>
</div>

<div id="mensaje">Formulario enviado!</div>

<script src="{{ url_for('static', filename='js/registro.js') }}"></script>
<script>
    const enviado = "{{ enviado }}".toLowerCase() === "true";
</script>
{% endblock %}
